<div class="table-container">
    <div #exportContent>
        <mat-card class="mat-elevation-z3">
            <div style="margin-bottom:15px;">
                <h1 style="display:inline;"> Active vs inactive users </h1>
                <button mat-icon-button class="example-icon" (click)="exportToPdf()">
                    <mat-icon>print</mat-icon>
                </button>
            </div>
            <div class=" chart-row row d-flex">
                <div class="col">
                    <div class="chart-container" style="position: relative;">
                        <canvas class="chart" baseChart [data]="chartData" [options]="chartOptions" [type]="chartType">
                        </canvas>
                    </div>
                </div>
                <div class="col">
                    <h2>Number of active users: {{userActivityChartData[0]}}</h2>
                    <h2>Number of inactive users: {{userActivityChartData[1]}}</h2>
                </div>
            </div>
        </mat-card>
    </div>
</div>
