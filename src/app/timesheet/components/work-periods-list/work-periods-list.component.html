<div class="table-body">
    <table mat-table [dataSource]="workPeriods" class="">
        <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef>  Task </th>
            <td mat-cell *matCellDef="let element"> {{element.task.taskNo}} </td>
            <td mat-footer-cell *matFooterCellDef class="total"> Total </td>
          </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>  Start </th>
        <td mat-cell *matCellDef="let element"> {{element.start | date: 'shortTime'}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>

      </ng-container>
      
      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef>  End </th>
        <td mat-cell *matCellDef="let element"> {{element.end | date: 'shortTime'}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>

      </ng-container>

      <ng-container matColumnDef="totalHours" class="tx-center">
        <th mat-header-cell *matHeaderCellDef>  Total Hours </th>
        <td mat-cell *matCellDef="let element" class="tx-center"> {{element.totalHours | hoursMinutes}} </td>
        <td mat-footer-cell *matFooterCellDef class="total"> {{getTotalHours() | number:'1.2-2'}} </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell pl-45" [attr.colspan]="displayedColumns.length">
          No data found
        </td>
      </tr>
    </table>
  </div>
