<div class="table-body">
    <table mat-table [dataSource]="workPeriods" class="">

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>  Status </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="ml-3 timesheetStatus color-{{element.status}} tx-center">
            <span>{{TimesheetStatus[element.status]}}</span>
        </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>  User </th>
        <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>  Comment </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>  Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'short'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
