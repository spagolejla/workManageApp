<div class="table-container">
  <mat-card class="mat-elevation-z3">
    <div style="margin-bottom:15px;">
      <h1 style="display:inline;"> Employees </h1>
      <button mat-button class="add-button" (click)="addNewEmployee()">Add new</button>
    </div>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search employees">
    </mat-form-field>

    <div class="table-body">
      <table mat-table [dataSource]="employees$" class="">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="workPosition">
          <th mat-header-cell *matHeaderCellDef> Work Position </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="salaryPerHour">
          <th mat-header-cell *matHeaderCellDef> Salary </th>
          <td mat-cell *matCellDef="let element"> {{element.salaryPerHour + ' BAM'}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element"> {{element.active | yesNo}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
              <div class="example-flex-container">
           
                <button mat-icon-button color="primary" (click)="editEmployee(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="openDetails(element)">
                  <mat-icon>picture_in_picture</mat-icon>
                </button>
                <button mat-icon-button color="primary" aria-label="Delete" (click)="deleteEmployee(element && element.id)">
                  <mat-icon>delete-forever</mat-icon>
                </button>
            
              </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell pl-45" [attr.colspan]="displayedColumns.length">
            No data found
          </td>
        </tr>
      </table>
    </div>
  </mat-card>



</div>
