<div class="table-container">
  <div class="table-body">
    <table mat-table [dataSource]="timesheets$" class="">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'shortDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <div class="ml-3 timesheetStatus color-{{element.status}} tx-center">
            <span>{{TimesheetStatus[element.status]}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="totalHours" class="tx-center">
        <th mat-header-cell *matHeaderCellDef> Total Hours </th>
        <td mat-cell *matCellDef="let element" class="tx-center"> {{element.totalHours | hoursMinutes}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="example-flex-container">
            <button mat-button color="primary" (click)="openDetails(element)">
              Open Details
            </button>
          </div>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell pl-45" [attr.colspan]="displayedColumns.length">
          No data found
        </td>
      </tr>
    </table>
  </div>
</div>
