  <div #employee="value" [value]="selectedEmployee$ | async"></div>

<div class="table-container">
  <mat-card class="mat-elevation-z3">
    <div style="margin-bottom:15px;">
      <h1 style="display:inline;"> Employee details </h1>
      <button mat-button class="back-button" (click)="goBack()">Back</button>

      <div class="details-container">
        <div class="row">
          <div class="col">
            <div class="card card-user">
              <div class="content">
                <div class="author">
                  <a href="#">
                    <img *ngIf="!employee.value.avatarUrl" mat-card-xl-image alt="..." class="avatar border-gray" src="../../../../assets/{{employee.value?.picture}}">
                    <img *ngIf="employee.value.avatarUrl" mat-card-xl-image alt="..." class="avatar border-gray" src="{{employee.value?.avatarUrl}}">
                    <h4 class="title">{{employee.value?.firstName + ' ' + employee.value?.lastName }}<br>
                      <small class="subtitle"> {{ employee.value?.position }} </small>
                    </h4>
                  </a>
                </div>
                <p class="description text-center">
                  {{ employee.value?.shortDescription }}
              </div>
              <mat-tab-group mat-align-tabs="start">
                <mat-tab label="Basic data">
                  <ewm-basic-data></ewm-basic-data>
                </mat-tab>
                <mat-tab label="Projects">Content 2</mat-tab>
                <mat-tab label="Timesheets">Content 3</mat-tab>
              </mat-tab-group>      
            </div>
          </div>
        </div>

      </div>

    </div>
  </mat-card>



</div>
