<mat-card class="form-box">
  <div class="head">EWM WEB</div>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form" novalidate>
      <div class="example-container">
        <mat-form-field class="form-group">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="form-group">
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <div *ngIf="errorMessage">
          <p class="error-message">{{errorMessage}}</p>
        </div>
        <button [disabled]="!loginForm.valid" mat-raised-button color="primary" class="btn" mat-button>Sign In</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
