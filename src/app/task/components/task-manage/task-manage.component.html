<div class="dialog-container">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="formGroup" [connectForm]="selectedTask$ | async">
            <div class="row">
                <mat-form-field>
                    <input matInput placeholder="Title" formControlName="title" required>
                    <mat-error *ngIf="fControls.title.errors?.required"> Title is required</mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field>
                    <textarea matInput placeholder="Description" formControlName="description" required></textarea>
                    <mat-error *ngIf="fControls.description.errors?.required"> Description is required</mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field>
                    <mat-label>Start date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="startDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field>
                    <mat-label>End date</mat-label>
                    <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerEnd></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field>
                    <mat-select matSelect  [compareWith]="customCompare" formControlName="project" placeholder="Project" class="dropdown-input" required>
                        <mat-option *ngFor="let item of (projects$ | async)" [value]="item">{{item.name}}</mat-option>

                    </mat-select>
                    <mat-error *ngIf="fControls.project.errors?.required">Project is required</mat-error>
                </mat-form-field>
            </div>

            <div class="row">  
                <mat-form-field>
                   <mat-select [compareWith]="customCompare" matSelect formControlName="assigner"  placeholder="Assigner" class="dropdown-input" required>
                     <mat-option *ngFor="let item of (assigners$ | async) " [value]="item">{{item.name}}</mat-option>
                   </mat-select>
                   <mat-error *ngIf="fControls.assigner.errors?.required">Assigner field is required</mat-error>
                 </mat-form-field>
               </div>

               <div class="row">  
                <mat-form-field>
                   <mat-select matSelect formControlName="priority"  placeholder="Priority" class="dropdown-input" required>
                     <mat-option *ngFor="let item of priorityItems" [value]="item.id">{{item.name}}</mat-option>
                     
                   </mat-select>
                   <mat-error *ngIf="fControls.priority.errors?.required">Priority is required</mat-error>
                 </mat-form-field>
               </div>
<!-- 
               <div class="row">  
                <mat-form-field>
                   <mat-select matSelect formControlName="status"  placeholder="Status" class="dropdown-input" required>
                     <mat-option *ngFor="let item of statusItems" [value]="item.id">{{item.name}}</mat-option>
                     
                   </mat-select>
                   <mat-error *ngIf="fControls.status.errors?.required">Status is required</mat-error>
                 </mat-form-field>
               </div> -->

        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button class="save-button" cdkFocusInitial (click)="save()">Save</button>
    </mat-dialog-actions>
</div>
