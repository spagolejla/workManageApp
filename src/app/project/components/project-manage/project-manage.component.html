<div class="dialog-container">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="formGroup" [connectForm]="selectedProject$ | async">
            <div class="row">
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name" required>
                    <mat-error *ngIf="fControls.name.errors?.required"> Name is required</mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field>
                    <textarea matInput placeholder="Description" formControlName="description" required></textarea>
                    <mat-error *ngIf="fControls.description.errors?.required"> Description is required</mat-error>
                </mat-form-field>
            </div>


            <div class="row">
                
             <mat-form-field>
                <mat-select matSelect formControlName="status"  placeholder="Status" class="dropdown-input" required>
                  <mat-option *ngFor="let item of statusItems" [value]="item.id">{{item.name}}</mat-option>
                  
                </mat-select>
                <mat-error *ngIf="fControls.status.errors?.required">Course field is required</mat-error>
              </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field>
                    <input matInput type="number" placeholder="Budget Amount" formControlName="budgetAmount" required>
                    <mat-error *ngIf="fControls.budgetAmountrrors?.required"> Budget amount is required</mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field>
                    <input matInput placeholder="Location" formControlName="location" required>
                    <mat-error *ngIf="fControls.location?.required"> Location is required</mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field>
                    <mat-label>Start date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="startDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="this.formGroup.hasError('startDateError')">Start date invalid</mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field>
                    <mat-label>End date</mat-label>
                    <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerEnd></mat-datepicker>
                    <mat-error *ngIf="this.formGroup.hasError('endDateError')">Start date invalid</mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button class="save-button" type="submit" cdkFocusInitial (click)="save()">Save</button>
    </mat-dialog-actions>
</div>
